<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }} - {{ subtitle }}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="jumbotron">
      <h1 class="display-4">Hello {{patient[0][1]}}</h1>
      <p class="lead">
        Welcome to Decentralized BlockChain Medical System
      </p>
      <hr class="my-4" />
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <form action="{{ url_for('patient') }}" method="post">
            <div class="form-group">
              <label>Symptoms</label>
              <input type="text" class="form-control" name="symptoms" />
            </div>
            <div class="form-group">
              <label>Consultant Doctor</label>
              <select class="form-control" name="doctor_id">
                {% for doctor in doctors %} {{doctor}}
                <option value="{{doctor[0]}}">{{doctor[1]}}</option>
                {% endfor %}
              </select>
            </div>
            <input hidden name="patient_id" value="{{patient[0][0]}}" />
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    crossorigin="anonymous"
  ></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</html>
