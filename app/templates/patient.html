<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }} - {{ subtitle }}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
  </head>

  <body>
			
    <div class="jumbotron">
      <h1 class="display-4">Hello {{patient[0][1]}}</h1>
      <p class="lead">
        Welcome to Decentralized BlockChain Medical System
      </p>
      <hr class="my-4" />
      <a  href="/audit_logs?usertype=patient&userid={{patient[0][0]}}" style="float: left;">Audit Logs</a>
      <a  href="/" style="float: right;">Logout</a>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <form action="{{ url_for('patient') }}" method="post">
            <div class="form-group">
              <label>Symptoms</label>
              <textarea class="post-textarea" name="symptoms" rows="4" cols="50" placeholder="Enter medical records to the network ..."></textarea>
            </div>
            <div class="form-group">
              <label>Consultant Doctor</label>
              <select class="form-control" name="doctor_id">
                {% for doctor in doctors %} {{doctor}}
                <option value="{{doctor[0]}}">{{doctor[1]}}</option>
                {% endfor %}
              </select>
            </div>
            <input hidden name="patient_id" value="{{patient[0][0]}}" />
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>

      <br/>
      <hr class="my-4" />
      <div class="row">
        <div class="col-md-12">
          <p style="text-align:center">Submit a <a class="navbar-item left" href="http://127.0.0.1:8000/mine" target="_blank">Request to Mine.</a> </p>
        </div>
      </div>

    </div>


  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    crossorigin="anonymous"
  ></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</html>
