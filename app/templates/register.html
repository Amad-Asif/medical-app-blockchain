<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }} - {{ subtitle }}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="jumbotron">
      <h1 class="display-4">Registration Center</h1>
      <p class="lead">
        Welcome to Decentralized BlockChain Medical System
      </p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Doctor Registration Form</h1>
          <form action="{{ url_for('register') }}" method="post">
            <div class="form-group">
              <label>Full Name</label>
              <input type="text" class="form-control" name="name" />
            </div>
            <div class="form-group">
              <label>Contact No</label>
              <input type="tel" class="form-control" name="contact" />
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" name="email" />
            </div>
            <div class="form-group">
              <label>Username</label>
              <input type="text" class="form-control" name="username" />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" name="password" />
            </div>
            <div class="form-group">
              <label>Speciality</label>
              <input type="text" class="form-control" name="speciality" />
            </div>
            <div class="form-group">
              <label>Public Key</label>
              <input type="text" class="form-control" name="public_key" />
            </div>
            <div class="form-group">
              <label>Years of Experience</label>
              <select class="form-control" name="experience">
                <option value="1">0-10</option>
                <option value="2">10-20</option>
                <option value="3">20-30</option>
                <option value="4">30+</option>
              </select>
            </div>
            <input hidden name="type" value="doctor" />
            <button type="submit" class="btn btn-primary">Register as Doctor</button>
          </form>
        </div>
        <div class="col-md-6">
          <h1>Patient Registration Form</h1>
          <form action="{{ url_for('register') }}" method="post">
            <div class="form-group">
              <label>Full Name</label>
              <input type="text" class="form-control" name="name" />
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" name="email" />
            </div>
            <div class="form-group">
              <label>Contact No</label>
              <input type="tel" class="form-control" name="contact" />
            </div>
            <div class="form-group">
              <label>Username</label>
              <input type="text" class="form-control" name="username" />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" name="password" />
            </div>
            <div class="form-group">
              <label>Public Key</label>
              <input type="text" class="form-control" name="public_key" />
            </div>
            <input hidden name="type" value="patient" />
            <button type="submit" class="btn btn-primary">Register as Patient</button>
          </form>
        </div>
      </div>
      <br/>
    <hr class="my-4" />
    <div class="row">
      <div class="col-md-12">
        <p style="text-align:center">Already have an account? Please <a href="/"> Login </a>.</p>
      </div>
    </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    crossorigin="anonymous"
  ></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</html>
