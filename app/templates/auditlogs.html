<!DOCTYPE html>
<html>
  <head>
    <title>Medical Blockchain</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="jumbotron">
      <h1>Audit Logs</h1>
      <hr class="my-4" />
      
      <a  href="/" style="float: right;">Logout</a>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-9">
        </div>
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">User</th>
              <th scope="col">Created Time</th>
              <th scope="col">Type</th>
              <th scope="col">Log</th>
            </tr>
          </thead>
          <tbody>
            {% for log in logs %}
            <tr>
              <td>{{log[2]}}</td>
              <td>{{log[3]}}</td>
              <td>{{log[4]}}</td>
              <td>{{log[1]}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    crossorigin="anonymous"
  ></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</html>
